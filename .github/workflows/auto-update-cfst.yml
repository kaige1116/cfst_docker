          echo "âœ… å·²å°†æ–‡ä»¶éƒ¨ç½²åˆ° $TARGET_DIRï¼Œç‰ˆæœ¬æ›´æ–°ä¸º ${{ steps.get_latest.outputs.latest_version }}"

